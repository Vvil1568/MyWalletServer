plugins {
    id 'java'
}

repositories {
     mavenCentral()
}

version = "1.0"
group = "com.vvi.appsrv"

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile 'junit:junit:4.12'
    implementation 'mysql:mysql-connector-java:8.0.11'
    implementation 'com.google.code.gson:gson:2.8.9'
}
